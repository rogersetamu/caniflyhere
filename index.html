<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>CanIFlyHere.us | Drone Airspace Check</title>
  <meta name="description" content="Check a location for FAA drone airspace awareness. LAANC, restrictions, and planning info using FAA data." />
  <link rel="canonical" href="https://caniflyhere.us/" />

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>

  <!-- Google AdSense -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7736086979749370"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">✈️</div>
      <div>
        <div class="title">CanIFlyHere.us</div>
        <div class="subtitle">Drone airspace awareness using FAA data (planning tool)</div>
      </div>
    </div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>Check a location</h2>

      <button id="btnLocate" class="btn primary">Use my location</button>

      <div class="inputGroup">
        <label for="lat">Latitude</label>
        <input id="lat" placeholder="30.6280" />
      </div>

      <div class="inputGroup">
        <label for="lng">Longitude</label>
        <input id="lng" placeholder="-96.3344" />
      </div>

      <button id="btnGo" class="btn primary wide">Check location</button>

      <!-- Ad placeholder -->
      <div class="adSlot">
        <div class="adLabel">Advertisement</div>
        <div class="adBox">Ad will appear here after approval</div>
      </div>

      <div id="status" class="status muted">
        Click the map or enter coordinates.
      </div>

      <div id="results"></div>
    </section>

    <section class="mapWrap">
      <div id="viewDiv"></div>
    </section>
  </main>

  <footer class="footer">
    <a href="about.html">About</a> |
    <a href="privacy.html">Privacy</a> |
    <a href="terms.html">Terms</a>
  </footer>

  <script src="app.js"></script>
</body>
</html>
